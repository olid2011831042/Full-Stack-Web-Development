<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>

    <style type="text/css">
        #div1{
            width: 330px;
            height: 250px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

    </style>

    <script type="text/javascript">
        function allowDrop(ev){
            ev.presentDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text,ev.target.id")
        }
        function drop(ev){
            ev.presentDefault();
            var data = ev.dataTransfer.getData("text");
            ev. target.appenChild(document.getElementById (data));
        }

    </script>
</head>
<body>
    
<h2>Drag & Drop</h2>

<div id="div1"ondrop="drop(event)" ondragover="allowDrop(event)" ></div> <br>
<img id="drag1" src="images/elon.jpg" alt="" draggable="true" ondragstart="drag(event)" width="330" height="250">

</body>
</html>
